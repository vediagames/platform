enum GameReaction {
    None
    Like
    Dislike
}

enum GetByField {
    id
    slug
}

enum Status {
    invisible
    published
    deleted
}

enum Language {
    en
    es
}

enum SortingMethod {
    id
    name
    random
    most_popular
    least_popular
    newest
    oldest
    most_liked
    least_liked
    most_disliked
    least_disliked
    most_relevant
}

enum SearchItemType {
    game
    tag
}

type Games {
    data: [Game!]!
    total: Int!
}

type Game {
    id: Int!
    language: Language!
    slug: String!
    name: String!
    status: Status!
    createdAt: String!
    deletedAt: String
    publishedAt: String
    url: String!
    width: Int!
    height: Int!
    shortDescription: String
    description: String
    content: String
    likes: Int!
    dislikes: Int!
    plays: Int!
    weight: Int!
    player1Controls: String
    player2Controls: String
    tags: Tags!
    categories: Categories!
    mobile: Boolean!
    thumbnail(request: ThumbnailRequest!): String!
    pageUrl: String!
    fullScreenPageUrl: String!
    video(original: OriginalVideo!): String!
}

type PlacedSections {
    data: [PlacedSection!]!
}

type PlacedSection {
    section: Section!
    placement: Int!
}

type Sections {
    data: [Section!]!
    total: Int!
}

type Section {
    id: Int!
    language: Language!
    slug: String!
    name: String!
    status: Status!
    createdAt: String!
    deletedAt: String
    publishedAt: String
    shortDescription: String
    description: String
    content: String
    tags: Tags
    categories: Categories
    games: Games
    pageUrl: String!
}

type Tags {
    data: [Tag!]!
    total: Int!
}

type Tag {
    id: Int!
    language: Language!
    slug: String!
    name: String!
    shortDescription: String
    description: String
    content: String
    status: Status!
    clicks: Int!
    createdAt: String!
    deletedAt: String
    publishedAt: String
    thumbnail(request: ThumbnailRequest!): String!
    pageUrl: String!
}

type Categories {
    data: [Category!]!
    total: Int!
}

type Category {
    id: Int!
    language: Language!
    slug: String!
    name: String!
    shortDescription: String
    description: String
    content: String
    status: Status!
    clicks: Int!
    createdAt: String!
    deletedAt: String
    publishedAt: String
    pageUrl: String!
}

type TagSections {
    data: [TagSection!]!
    total: Int!
}

type TagSection {
    games: Games
    tag: Tag!
}

type SearchItems {
    data: [SearchItem!]!
    total: Int!
}

type SearchItem {
    shortDescription: String!
    name: String!
    slug: String!
    type: SearchItemType!
    pageUrl: String!
    thumbnail(request: ThumbnailRequest!): String!
    video(original: OriginalVideo!): String!
}

type AvailableLanguage {
    code: Language!
    name: String!
}

input ThumbnailRequest {
    original: OriginalThumbnail!
    width: Int
    height: Int
    format: ImageFormat
}

enum ImageFormat {
    webp
    jpg
    png
}

enum OriginalThumbnail {
    JPG512x384
    JPG512x512
    JPG128x128
}

enum OriginalVideo {
    MP4_1920x1080
    MP4_540x410
    MP4_240x180
    MP4_176x130
}
